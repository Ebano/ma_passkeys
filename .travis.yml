sudo: false
dist: xenial
addons:
  chrome: stable
language: ruby
cache:
  bundler: true
  directories:
    - node_modules

services:
  - postgresql

before_install:
  - nvm install # should use .nvmrc version
  - yarn install

before_script:
  - psql -c 'create database "webauthn-app_test";' -U postgres

script:
  - bundle exec rake
  - TEST_BROWSER=headless_chrome bundle exec rake test:system
